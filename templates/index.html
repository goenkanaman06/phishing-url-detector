<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phishing URL Detector</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container text-center mt-5">
    <h1 class="mb-4">ðŸ”’ Phishing URL Detector</h1>

    <form action="/predict" method="POST" class="mt-4">
      <input type="text" name="url" placeholder="Enter website URL" class="form-control w-50 mx-auto" required>
      <button class="btn btn-primary mt-3">Check</button>
    </form>

    {% if result %}
      <h3 class="mt-4">{{ result }}</h3>
      <p>{{ url }}</p>
    {% endif %}
  </div>
</body>
</html>
